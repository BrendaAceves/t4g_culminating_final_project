<!-- PROGRESS BAR -->
<div class="progressBarContainer">
    <div class="progress">
        <div class="circleComplete">
            <p class="activeStep">LONG TERM GOALS</p>
        </div>
        <hr class="hrComplete">
        <div class="circleComplete">
            <p class="activeStep">QUARTER GOALS</p>
        </div>
        <hr class="hrComplete">
        <div class="circleComplete">
            <p class="activeStep">ORGANIZE</p>
        </div>
        <hr class="hrComplete">
        <div class="circleComplete">
            <p class="activeStep">WEEKLY GOALS</p>
        </div>
        <hr class="hrComplete">
        <div class="circleComplete">
            <p class="activeStep">ORGANIZE</p>
        </div>
    </div>
</div>


<div class="container">
    <div class="stepContainer">
        <img src="../../../assets/svg/logo.svg" alt="logo">
        <h1>You're all done!</h1>
        <p>We'll remind you to reflect on your goals each week.</p>
        <button (click)="goToHome()">Go to Dashboard</button>
    </div>
</div>
