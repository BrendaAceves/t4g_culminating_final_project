<!-- PROGRESS BAR -->
<div class="progressBarContainer">
    <div class="progress">
        <div class="circleComplete">
            <p class="activeStep">LONG TERM GOALS</p>
        </div>
        <hr class="hrComplete">
        <div class="circleActive">
            <p class="activeStep">QUARTER GOALS</p>
        </div>
        <hr class="hrActive">
        <div class="circle">
            <p>ORGANIZE</p>
        </div>
        <hr>
        <div class="circle">
            <p>WEEKLY GOALS</p>
        </div>
        <hr>
        <div class="circle">
            <p>ORGANIZE</p>
        </div>
    </div>
</div>


<div class="container">
    <div class="stepContainer">
        <h1>Set some goals for this quarter</h1>
        <p>Last time, we promise.</p>
        <!-- Goal 1 -->
        <div class="goal">
            <img src="../../../assets/svg/drag.svg">
            <mat-form-field>
                <input #quarterGoal1 matInput placeholder="Enter your first goal">
            </mat-form-field>
        </div>
        <!-- Goal 2 -->
        <div class="goal">
            <img src="../../../assets/svg/drag.svg">
            <mat-form-field>
                <input #quarterGoal2 matInput placeholder="Enter your second goal">
            </mat-form-field>
        </div>
        <!-- Goal 3 -->
        <div class="goal">
            <img src="../../../assets/svg/drag.svg">
            <mat-form-field>
                <input #quarterGoal3 matInput placeholder="Enter your third goal">
            </mat-form-field>
        </div>
        <div class="buttonContainer">
            <button class="previous" (click)="goToPreviousStep()">Back</button>
            <button class="next" (click)="goToNextStep(quarterGoal1.value, quarterGoal2.value, quarterGoal3.value)">Next</button>
        </div>
    </div>
</div>
