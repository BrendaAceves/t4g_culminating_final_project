<!-- PROGRESS BAR -->
<div class="progressBarContainer">
    <div class="progress">
        <div class="circleComplete">
            <p class="activeStep">LONG TERM GOALS</p>
        </div>
        <hr class="hrComplete">
        <div class="circleComplete">
            <p class="activeStep">QUARTER GOALS</p>
        </div>
        <hr class="hrComplete">
        <div class="circleActive">
            <p class="activeStep">ORGANIZE</p>
        </div>
        <hr class="hrActive">
        <div class="circle">
            <p>WEEKLY GOALS</p>
        </div>
        <hr>
        <div class="circle">
            <p>ORGANIZE</p>
        </div>
    </div>
</div>


<div class="container">
    <div class="stepContainer">
        <img src="../../../assets/svg/logo.svg" alt="logo">
        <h1>One step at a time.</h1>
        <p>Weekly planning will keep you on track to achieve your goals. Start with three goals for the week.</p>
        <div class="buttonContainer">
            <button class="previous" (click)="goToPreviousStep()">Back</button>
            <button class="next" (click)="goToNextStep()">Next</button>                 
        </div>
    </div>
</div>
